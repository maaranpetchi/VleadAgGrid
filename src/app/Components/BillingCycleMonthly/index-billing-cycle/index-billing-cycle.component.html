<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="advance">
      <div class="customerProfile">
        <div class="backgroundcolor">
          <div class="panel-heading">
            <h2 class="panel-title" style="color:#fff;font-family: 'Times New Roman', Times, serif;">
              Add Billing Cycle <mat-icon class="add-icon" matTooltip="Add Billing!"
                (click)="OpenNewForm()">add_box</mat-icon>
            </h2>
          </div>
          <div class="table-container">

            <ag-grid-angular
            style="width: 100%; height: 100%;"
            [context]="context"
            [columnDefs]="columnDefs"
            [defaultColDef]="defaultColDef"
            [suppressRowClickSelection]="true"
            [rowSelection]="rowSelection"
            [rowData]="rowData"
            [pagination]="true"
            [class]="themeClass"
            (gridReady)="onGridReady($event)"
            (cellValueChanged)="handleCellValueChanged($event)"
            [paginationPageSize]="10"
                floatingFilter="true" 
          ></ag-grid-angular>
     
        </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
