<div class="main-body">
  <div class="container">
    <div class="card-body" id="AllocationJobs">
      <!-- Selected Job Table -->

      
        <div class="container">
    <div class="content">
      <ag-grid-angular
        style="width: 100%; height: 550px"
        class="ag-theme-quartz"
        [rowData]="rowData"
        [columnDefs]="colDefs"
        [defaultColDef]="defaultColDef"
        [gridOptions]="gridOptions1"
        [rowSelection]="'multiple'"
        (gridReady)="onGridReady($event)"
        (cellValueChanged)="onCellValueChanged($event)"
        (cellClicked)="onCellJobClicked($event)"
        [paginationPageSize]="10"
        floatingFilter="true" 
      >
      </ag-grid-angular>
    </div>


      <!-- Empl data Table -->
      <div class="employeetable mt-4">
        <div class="row">
          <div class="col-8">
            <div class="content">
              <ag-grid-angular
                style="width: 100%; height: 550px;"
                class="ag-theme-quartz"
                [rowData]="rowEmpData"
                [columnDefs]="colEmpDefs"
                [defaultColDef]="defaultEmpColDef" 
                [pagination]="true" 
                [rowSelection]="'multiple'" 
                (gridReady)="onGridEmpReady($event)"
                (selectionChanged)="onSelectionEmpChanged($event)"
                (cellClicked)="onCellEmpClicked($event)"
                [paginationPageSize]="10"
        floatingFilter="true" 
              >
              </ag-grid-angular>
          </div>
          </div>
          <div class="col-4 mt-5">
            <mat-checkbox matInput [(ngModel)]="benchChecked" (change)="onBenchCheckboxChange($event)">
              BenchBox
            </mat-checkbox>&nbsp;&nbsp;&nbsp;<button type="submit" class="btn btn-success"
              (click)="onSubmit(data)">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
