<div class="main-body">
  <div class="container">
    <div class="mat-elevation-z8">
      <div class="table-container">
        <ag-grid-angular
        style="width: 100%; height: 100%;"
        [context]="context"
        [columnDefs]="columnDefs"
        [pagination]="true"
        [defaultColDef]="defaultColDef"
        [suppressRowClickSelection]="true"
        [rowSelection]="rowSelection"
        [rowData]="rowData"
        [class]="themeClass"
        (cellClicked)="onCellClicked($event)"
        (gridReady)="onGridReady($event)"
      ></ag-grid-angular>
      </div>
    </div>
  </div>
</div>
<mat-paginator [pageSizeOptions]="[25, 50,75,100]" aria-label="Select page of users"></mat-paginator>

<div class="scope" style="display:flex;justify-content: center;" *ngIf="displayScopeDropdown">
  <mat-form-field>
    <mat-label>Scope</mat-label>
    <mat-select [(value)]="selectedScope">
      <mat-option *ngFor="let item of scopes" [value]="item.id">
        {{ item.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
