<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="height: 123vh;">
    <div class="main-body">
        <div class="container">

            <div class="chooosefiles" style="display:flex;justify-content: center;padding-bottom:15px">
                <P style="font-family: 'Times New Roman', Times, serif;">File Name</P> <input #fileInput type="file"
                    id="importFile" (change)="onFileSelected($event)"> &nbsp;&nbsp;&nbsp;
                <button class="btn btn-success" (click)="importExceFile()">Import
                    Excel</button>
            </div>
          
            <div class="table">
                <div class="example-container mat-elevation-z8" id="table-container">

                    <ag-grid-angular
                    style="width: 100%; height: 100%;"
                    [context]="context"
                    [columnDefs]="columnDefs"
                    [pagination]="true"
                    [defaultColDef]="defaultColDef"
                    [suppressRowClickSelection]="true"
                    [rowSelection]="rowSelection"
                    [rowData]="rowData"
                    [class]="themeClass"
                    (cellClicked)="onCellClicked($event)"
                    (gridReady)="onGridReady($event)"
                  ></ag-grid-angular>
                </div>
            </div>

            <div class="footer" style="display:flex;justify-content: center;">
                <button class="btn btn-danger" type="button" style="border-radius: 10px;" (click)="CancelInward()">
                    Cancel </button> &nbsp; &nbsp; &nbsp; <button class="btn btn-success" type="button"
                    style="border-radius: 10px;" (click)="InwardExcelDatas()"> Submit </button>
            </div>

        </div>
    </div>
</body>

</html>
