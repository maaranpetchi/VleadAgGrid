<div class="main-body">
  <div class="container">
    <div class="card-body" id="AllocationJobs">
      <div class="container">
        <div class="row">
          <div class="col-6">
            Selected Jobs: {{this.selectedLength ?? 0}} 
          </div>
        </div>
      </div>      <div class="selectedJobTable mt-4">
        <div class="mat-elevation-z8">
          <div class="content">
            <ag-grid-angular
              style="width: 100%; height: 550px"
              class="ag-theme-quartz"
              [rowData]="rowData"
              [columnDefs]="colDefs"
              [pagination]="true"
              [rowSelection]="'multiple'"
              [suppressRowClickSelection]="true" 
              (gridReady)="onGridReady($event)"
              (cellValueChanged)="onCellValueChanged($event)"
              (selectionChanged)="onSelectionChanged($event)"
              (cellClicked)="onCellJobClicked($event)"
              [paginationPageSize]="10"
              floatingFilter="true"
            >
            </ag-grid-angular>
            <!-- </div> -->
          </div>
        </div>
      </div>
      <br />
      <!-- Empl data Table -->
      <div class="employeetable">
        <div class="row">
          <div class="col-8">
            <div class="mat-elevation-z8">
              <h3
                style="
                  font-family: 'Times New Roman', Times, serif;
                  color: #ff9710df;
                "
              >
                Assigned To:
              </h3>
              <div class="table-container">
                <div class="content">
                  <ag-grid-angular
                    style="width: 100%; height: 415px"
                    class="ag-theme-quartz"
                    [rowData]="rowEmpData"
                    [columnDefs]="colEmpDefs"
                    [pagination]="true"
                    [rowSelection]="'multiple'"
                    [suppressRowClickSelection]="true" 
                    (gridReady)="onGridEmpReady($event)"
                    (cellValueChanged)="onCellEmployeeValueChanged($event)"
                    (selectionChanged)="onSelectionEmpChanged($event)"
                    (cellClicked)="onCellEmpClicked($event)"
                    [paginationPageSize]="10"
                    floatingFilter="true"
                  >
                  </ag-grid-angular>
                </div>
              </div>
            </div>
          </div>
          <div class="col-4 mt-5">
            <mat-checkbox
              matInput
              [(ngModel)]="benchChecked"
              (change)="onBenchCheckboxChange($event)"
            >
              BenchBox </mat-checkbox
            >&nbsp;&nbsp;&nbsp;<button
              type="submit"
              class="btn btn-success"
              (click)="onSubmit(data)"
            >
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
