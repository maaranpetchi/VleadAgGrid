<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="height:123vh">
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
    </head>
    
    <body style="height: 123vh;">
      <div class="container">
        <div class="advance">
          <div class="customerProfile">
            <div class="backgroundcolor">
              <div class="panel-heading">
                <h2 class="panel-title" style="color:#fff;">
                   Bench Status   </h2>
              </div>
    
              <div class="table-container">
                <div class="description">
                <div class="row">
                  <div class="col-3">Description  <span class="text-danger">*</span></div>
                  <div class="col-6">
                    <input type="text" [(ngModel)]="editDescription">
                  </div>
                  <div class="col-2">
                    <button type="submit" class="btn btn-success btn-sm mb-2"  *ngIf="ShowAddButton" (click)="AddChanges()">Add</button>
                 <button type="submit" class="btn btn-success btn-sm mb-2" *ngIf="ShowUpdateButton" (click)="upateChanges()" > Update</button>
                  </div>
                </div>
              </div>
              <ag-grid-angular
              style="width: 100%; height: 100%;"
              [context]="context"
              [columnDefs]="columnDefs"
              [defaultColDef]="defaultColDef"
              [suppressRowClickSelection]="true"
              [rowSelection]="rowSelection"
              [rowData]="rowData"
              [pagination]="true"
              [class]="themeClass"
              (gridReady)="onGridReady($event)"
              (cellValueChanged)="handleCellValueChanged($event)"
              frameworkComponents="{ }"
            ></ag-grid-angular>
              </div>
          </div>
        </div>
      </div>
    
    </div>
    
    </body>
    
    </html>
    
</body>
</html>
