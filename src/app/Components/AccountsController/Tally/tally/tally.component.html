
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div class="container">
    <div class="advance">
        <div class="customerProfile">
            <div class="backgroundcolor">
                <div class="panel-heading">
                    <h2 class="panel-title" style="color:#fff;display: flex;text-align: center;justify-content: center;font-family: 'Times New Roman', Times, serif;">
                        Invoice Integration
                    </h2>
                </div>

                <div class="pricingcalculation">
                    <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                        <div class="container1">
                            <div class="row">
                                <div class="col">
                                    <mat-form-field>
                                        <mat-label>Start Date</mat-label>
                                        <input matInput [matDatepicker]="startDatePicker" placeholder="Choose a date"
                                            formControlName="fromDate">
                                        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                                        <mat-datepicker #startDatePicker></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                <div class="col">
                                    <mat-form-field>
                                        <mat-label>End Date</mat-label>
                                        <input matInput [matDatepicker]="endDatePicker" placeholder="Choose a date"
                                            formControlName="toDate">
                                        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                                        <mat-datepicker #endDatePicker></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                <div class="row">
                                    <div class="col">
                                        <mat-form-field appearance="fill">
                                            <mat-label>Client</mat-label>
                                            <mat-select ngDefaultControl formControlName="ClientId">
                                                <mat-option *ngFor="let Client of data.clientList" [value]="Client.id">
                                                    {{Client.shortName}}
                                                </mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </div>

                                </div>

                                <div class="row" style="display: flex;text-align: center;justify-content: center;" >
                                    <div class="col">
                                        <div class="button">
                                            <button class="btn" mat-raised-button
                                                color="primary">Search</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="exchangeHeader" style="text-align: end;">

                                        <mat-form-field>
                                            <mat-label>Exchange Header</mat-label>
                                            <input matInput [(ngModel)]="exchangeHeader" [ngModelOptions]="{standalone: true}" name="exchangeHeader" placeholder="Enter exchange header">
                                        </mat-form-field>
                                        <button mat-raised-button type="button" color="primary" (click)="setExchangeHeader()">Set</button>
                                    
                                </div>
                            </div>
                        </div>

                    </form>
                </div>
                <div class="table-container">
                    <ag-grid-angular style="width: 100%; height: 100%;" [context]="context" [columnDefs]="columnDefs"
                    [pagination]="true" [defaultColDef]="defaultColDef" [suppressRowClickSelection]="true"
                    [rowSelection]="rowSelection" [rowData]="rowData" [class]="themeClass"
                    (cellClicked)="onCellClicked($event)" (gridReady)="onGridReady($event)"></ag-grid-angular>
                </div>
            </div>
               
        <div class="matbuttonaign">
            <button class="btn btn-success" (click)="movetointegration()">Move to Integration</button>

            <button class="btn btn-success" (click)="updateintegration()">Update Exchange Rate</button>
        </div>
        </div>
    </div>

</div>
</body>
</html>
