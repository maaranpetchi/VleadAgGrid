<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">
        <div class="advance">
            <div class="customerProfile">
                <div class="backgroundcolor">
                    <div class="panel-heading">
                        <h2 class="panel-title" style="color:#fff;">
                            Invoice Calculation
                        </h2>
                    </div>

                    <div class="pricingcalculation">
                        <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
                            <div class="container1">
                                <div class="row">
                                    <div class="col">
                                        <mat-form-field>
                                            <mat-label>Start Date</mat-label>
                                            <input matInput [matDatepicker]="startDatePicker"
                                                placeholder="Choose a date" formControlName="fromDate">
                                            <mat-datepicker-toggle matSuffix
                                                [for]="startDatePicker"></mat-datepicker-toggle>
                                            <mat-datepicker #startDatePicker></mat-datepicker>
                                        </mat-form-field>
                                        <mat-error *ngIf="myForm.get('fromDate')?.hasError('required') && myForm.get('fromDate')?.touched">
                                            *Please choose start date.
                                          </mat-error>
                                    </div>
                                    <div class="col">
                                        <mat-form-field>
                                            <mat-label>End Date</mat-label>
                                            <input matInput [matDatepicker]="endDatePicker" placeholder="Choose a date"
                                                formControlName="toDate">
                                            <mat-datepicker-toggle matSuffix
                                                [for]="endDatePicker"></mat-datepicker-toggle>
                                            <mat-datepicker #endDatePicker></mat-datepicker>
                                        </mat-form-field>
                                        <mat-error *ngIf="myForm.get('toDate')?.hasError('required') && myForm.get('toDate')?.touched">
                                            *Please choose end date.
                                          </mat-error>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <mat-form-field appearance="fill">
                                                <mat-label>Client</mat-label>
                                                <mat-select ngDefaultControl formControlName="ClientId">
                                                    <mat-option *ngFor="let Client of data.clientList"
                                                        [value]="Client.id">
                                                        {{Client.shortName}}
                                                    </mat-option>
                                                </mat-select>
                                            </mat-form-field>
                                            <mat-error *ngIf="myForm.get('ClientId')?.hasError('required') && myForm.get('ClientId')?.touched">
                                                *Please select the client.
                                              </mat-error>
                                        </div>

                                        <div class="col">
                                            <div class="button">
                                                <button class="btn" mat-raised-button color="primary">Search</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>
                    <div class="table-container">

                        <ag-grid-angular
                        style="width: 100%; height: 100%;"
                        [context]="context"
                        [columnDefs]="columnDefs"
                        [defaultColDef]="defaultColDef"
                        [suppressRowClickSelection]="true"
                        [rowSelection]="rowSelection"
                        [rowData]="rowData"
                        [pagination]="true"
                        [class]="themeClass"
                        (gridReady)="onGridReady($event)"
                        (cellValueChanged)="handleCellValueChanged($event)"
                        [paginationPageSize]="10"
                floatingFilter="true" 
                      ></ag-grid-angular>
                 
                    </div>
                </div>

                <div class="matbuttonaign">
                    <button mat-raised-button style="color:#088607" (click)="openDialog()"> InvoiceCalculation</button>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
