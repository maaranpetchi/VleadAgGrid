<!DOCTYPE html>

<head>

<body style="height:123vh">
  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body style="height: 123vh;">
    <!--CreditNote-->
    <div class="container">
      <div class="advance">
        <div class="customerProfile">
          <div class="backgroundcolor">
            <div class="panel-heading">
              <h2 class="panel-title" style="color:#fff;">
                Credit Note <mat-icon class="add-icon" matTooltip="Add credit!"
                  (click)="openAddEditEmpForm()">add_box</mat-icon>
              </h2>
            </div>

            <div class="table-container">
              <ag-grid-angular style="width: 100%; height: 100%;" [context]="context" [columnDefs]="columnDefs"
              [pagination]="true" [defaultColDef]="defaultColDef" [suppressRowClickSelection]="true"
              [rowSelection]="rowSelection" [rowData]="rowData" [class]="themeClass"
              (cellClicked)="onCellClicked($event)" (gridReady)="onGridReady($event)"></ag-grid-angular>
            </div>
          </div>
        </div>
      </div>

    </div>

  </body>

  </html>

</body>

</html>
