<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="height:123vh">
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
    </head>
    
    <body style="height: 123vh;">
      <div class="container">
        <div class="advance">
          <div class="customerProfile">
            <div class="backgroundcolor">
              <div class="panel-heading">
                <h2 class="panel-title" style="color:#fff;">
                    Advance Adjustment Against Invoice
                </h2>
              </div>
    

              <div class="advanceform">
                <mat-form-field>
                    <mat-label>Customer Name</mat-label>
                    <mat-select ngDefaultControl  [(ngModel)]="selectedOption" 
                        [(value)]="selecteddepartmentOption" (selectionChange)="loadData()">
                        <mat-option *ngFor="let departmentdropdownvalues of Departmentdropdownvalues"
                            [value]="departmentdropdownvalues.id">
                            {{ departmentdropdownvalues.name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
              </div>
              <div class="table-container">
                <ag-grid-angular
                style="width: 100%; height: 100%;"
                [context]="getContext()"
                [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef"
                [suppressRowClickSelection]="true"
                [rowSelection]="rowSelection"
                [rowData]="rowData"
                [pagination]="true"
                [class]="themeClass"
                (gridReady)="onGridReady($event)"
                (cellValueChanged)="handleCellValueChanged($event)"
                [paginationPageSize]="10"
                floatingFilter="true" 
              ></ag-grid-angular>
              </div>
          </div>
        </div>
      </div>
    
    </div>
    
    </body>
    
    </html>
    
</body>
</html>
