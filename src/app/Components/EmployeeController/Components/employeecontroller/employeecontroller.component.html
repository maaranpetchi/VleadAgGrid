<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body style="height: 123vh;">
  <div class="container">
    <div class="advance">
      <div class="customerProfile">
        <div class="backgroundcolor">
          <div class="panel-heading">
            <h2 class="panel-title" style="color:#fff;">
              Employee <mat-icon class="add-icon" matTooltip="Add Employee"
                (click)="openAddEditEmployee()">add_box</mat-icon>
            </h2>
          </div>

          <div class="table-container">
            <div class="checkbox">
              <mat-checkbox (change)="onCheckboxChange($event,1)">Include Delete Employee</mat-checkbox>
              <mat-checkbox (change)="onCheckboxChange($event,2)">Include Resign Employee</mat-checkbox>
            </div>

            <div class="AngularTable">
              <ag-grid-angular style="width: 100%; height: 100%;" [context]="context" [columnDefs]="columnDefs"
                [defaultColDef]="defaultColDef" [suppressRowClickSelection]="true" [rowSelection]="rowSelection"
                [rowData]="rowData" [pagination]="true" [class]="themeClass" (gridReady)="onGridReady($event)"
                (cellValueChanged)="handleCellValueChanged($event)" frameworkComponents="{ }"></ag-grid-angular>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
